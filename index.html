<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body {
  margin:0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #6a5acd, #483d8b);
  color: #fff;
  overflow-x: hidden;
  scroll-behavior: smooth;
  position: relative;
}

/* VIDEO BACKGROUND LOKAL */
.video-bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  overflow: hidden;
}
.video-bg video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  pointer-events: none; /* tidak bisa diklik */
  opacity: 0.5; /* bisa diatur */
}
.video-bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.25); /* overlay biar teks terbaca */
  pointer-events: none;
}

/* MAIN CONTAINER */
.container {
  max-width: 960px;
  margin: auto;
  padding: 20px;
  text-align: center;
}

/* HEADER */
h1 {
  margin-bottom: 20px;
  font-size: 2.5rem;
  text-shadow: 0 2px 8px rgba(0,0,0,.5);
}

/* PLAYER */
.player iframe {
  width: 100%;
  max-width: 720px;
  height: 405px;
  border: none;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,.3);
  margin-bottom: 30px;
  transition: all 0.3s ease;
}
.player iframe:hover {
  transform: scale(1.02);
}

/* ALBUM GRID */
.album {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 12px;
  margin-top: 30px;
}

.thumb {
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0,0,0,.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.thumb img {
  width: 100%;
  display: block;
  border-radius: 12px;
}
.thumb:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,.3);
}
.thumb-label {
  text-align:center;
  font-size:12px;
  margin-top:4px;
}

/* TAG @DeewNime */
.tag {
  position: fixed;
  bottom: 12px;
  right: 12px;
  background: rgba(0,0,0,0.4);
  color: #fff;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: bold;
  z-index: 100;
  backdrop-filter: blur(5px);
}
</style>
